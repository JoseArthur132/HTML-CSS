<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>
        Inserir imagens em html é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos
    </p>
    <picture>
        <source media="(max-width:800px )" srcset="imagens/github-p.png">
        <source media="(max-width:1200px )" srcset="imagens/github-g.png">
        <img src="imagens/github-gg.png" alt="">
    </picture>
</body>
</html>
